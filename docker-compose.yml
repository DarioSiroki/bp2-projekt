version: '2'

services: 
  app:
    build: .
    volumes: 
      - ./:/usr/app
    ports:
      - 8080:8080

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306